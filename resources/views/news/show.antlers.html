<article class="flex flex-col items-center py-8 articleShow font-robotoMono bg-white px-2">
    <div class="">
        <div class="max-w-lg">
            <h1 class="text-4xl md:text-6xl lg:text-7xl mb-2">{{title}}</h1>
            <h2 class="mb-4 text-xl md:text-2xl lg:text-3xl">{{subtitle}}</h2>
            <a class="inline-flex w-auto text-md md:text-xl items-center justify-center border border-primary-500 text-primary-800 px-2 mb-4 hover:bg-primary-600 hover:text-white duration-150" href="mailto:?subject={{title}}&body=Check out the latest news article about {{data:school_name}}, http://soccer2.test{{url}}"><span class="mr-1">share </span><ion-icon name="share-alt"></ion-icon></a>
        </div>
      <img src="{{ glide src="{{cover_photo}}" width="800" height="300" }}" alt="{{alt}}"> 

        <div class="max-w-2xl mt-4 md:text-xl"> {{content}}</div>


    </div>

    
    
   
</article>
