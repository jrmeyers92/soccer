<footer
    class="mt-auto flex min-h-[140px] w-full flex-col items-center justify-between bg-primary px-2 text-black sm:px-4"
>
    <div
        class="flex h-full w-full flex-col items-center justify-between md:flex-row"
    >
        <div class="mt-4 sm:whitespace-nowrap md:mt-0 md:pr-8 lg:pr-12">
            <p class="">
                &#169; {{ now |  format="Y" }} {{ site_data:school_name }}
                High School Athletics
            </p>
            <p>
                {{ site_data:street_address }}
                , {{ site_data:school_city }},
                {{ site_data:school_state }}
                {{ site_data:zip_code }}
            </p>
        </div>
        <div class="my-12 flex flex-wrap items-center justify-center">
            {{ site_data:footer_logos }}
                <a href="{{ company_url }}" target="_blank">
                    <img
                        src="{{ company_logo }}"
                        class="mx-2 h-[50px]"
                        alt="{{ alt || title }}"
                    />
                </a>
            {{ /site_data:footer_logos }}
        </div>
    </div>
</footer>
