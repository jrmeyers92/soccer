<section
    class="justify-centerpy-4 container my-10 flex max-w-lg flex-col items-center rounded-md bg-primary-100 px-2 py-8 shadow-md"
>
    <h1 class="my-2 text-center text-2xl">Get in touch!</h1>
    {{ form:contact }}
        {{ if success }}
            <div class="bg-green-300 p-2 text-white">
                {{ success }}
            </div>
        {{ else }}
            {{ if errors }}
                <div class="bg-red-300 p-2 text-white">
                    {{ errors }}
                        {{ value }}
                        <br />
                    {{ /errors }}
                </div>
            {{ /if }}
            {{ fields }}
                <div class="flex justify-between gap-4 p-2">
                    <label>{{ display }}:</label>
                    <div class="p-1">{{ field }}</div>
                    {{ if error }}
                        <p class="text-gray-500">{{ error }}</p>
                    {{ /if }}
                </div>
            {{ /fields }}
            <input
                type="text"
                class="hidden"
                name="{{ honeypot ?? 'honeypot' }}"
            />

            <button
                type="submit"
                class="mx-auto block bg-primary px-4 py-2 duration-150 hover:bg-primary-600"
            >
                Submit
            </button>
        {{ /if }}
    {{ /form:contact }}
</section>

<style>
    input,
    textarea {
        border: 1px solid gray;
        padding: 0.25rem 0.5rem;
    }
</style>
