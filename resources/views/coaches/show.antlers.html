<div class="relative hidden lg:block">
    <img
        src="{{ background_image }}"
        class="h-[70vh] w-full object-cover object-top"
    />
    <p
        class="absolute bottom-0 w-full bg-gradient-to-r from-primary-700/70 to-primary-500/70 py-4 pl-4 text-3xl text-black md:pl-[350px] md:text-5xl"
    >
        {{ title }}
    </p>
</div>

<div class="flex flex-col sm:flex-row sm:items-start">
    <img
        src="{{ image }}"
        class="mr-2 w-[316px] rounded-lg border-4 border-primary md:ml-4 lg:mr-0 lg:-translate-y-1/2 lg:border-8"
    />
    <p class="py-4 pl-4 text-3xl text-black sm:hidden">{{ title }}</p>
    <div>
        <div class="grid w-full border-b border-gray-500 pl-4 lg:grid-cols-2">
            <p class="my-2 flex items-center gap-2 lg:my-4 lg:hidden">
                <span class="text-lg text-primary-600">NAME:</span>
                {{ title }}
            </p>

            <p class="my-2 flex items-center gap-2 lg:my-4">
                <span class="text-lg text-primary-600">TITLE:</span>
                {{ position }}
            </p>
            <p class="my-2 flex items-center gap-2 lg:my-4">
                <span class="text-lg text-primary-600">EMAIL:</span>
                {{ email }}
            </p>
        </div>
        <div class="my-4 px-4">
            <p>{{ about }}</p>
        </div>
    </div>
</div>
