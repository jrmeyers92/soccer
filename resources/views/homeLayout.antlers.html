<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            {{ site_data:school_city }}, {{ site_data:school_state }}'s
            {{ site_data:school_name }} {{ site_data:mascot }} -
            {{ site_data:school_name }} Soccer
        </title>
        <meta
            name="description"
            content="{{ site_data:school_city }}, {{ site_data:school_state }}'s {{ site_data:school_name }} {{ site_data:mascot }} - {{ site_data:school_name }} Soccer"
        />
        {{ vite src="resources/js/site.js|resources/css/site.css|resources/js/routing.js|resources/js/news_filtering.js" }}
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        {{ site_data:logo | favicon }}
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-BR670BJDZ4"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-BR670BJDZ4");
        </script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

            href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="flex min-h-screen flex-col">
        {{ partial:nav }}
        <main>{{ template_content }}</main>
        {{ partial:footer }}
    </body>
</html>
